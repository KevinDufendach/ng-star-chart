<mat-toolbar>
  <button mat-button>
    <h1>Star Chart</h1>
  </button>
  <span fxFlex></span>

  <ng-container *ngIf="afAuth.user | async as user; else showLogin">
    <p>Hello {{ user.displayName }}!</p>
    <button mat-raised-button (click)="logout()">Logout</button>
  </ng-container>
  <ng-template #showLogin>
    <p>Please login.</p>
    <button mat-raised-button (click)="login()">Login with Google</button>
  </ng-template>
</mat-toolbar>
