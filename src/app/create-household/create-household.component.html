<ng-container *ngIf="appAuth.user$ | async">
  <ng-container *ngIf="appAuth.user$ | async as user">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Households for {{ user.displayName }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngFor="let household of households">
          <h2>Select Household</h2>
          <button mat-raised-button (click)="hms.setHousehold(household.id)">{{household.displayName}}</button>
        </div>
      </mat-card-content>
    </mat-card>
  </ng-container>
</ng-container>

<ng-container *ngIf="hms.householdId; then exists else createNew">

</ng-container>

<ng-template #exists>
  <h2>Current Household: {{hms.household.displayName}}</h2>
  <button mat-raised-button routerLink="/household/edit/{{hms.householdId}}">Edit Household</button>
</ng-template>

<ng-template #createNew>
  <button mat-raised-button (click)="createHousehold()">Create Household</button>
</ng-template>
