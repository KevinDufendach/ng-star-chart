<ng-container *ngIf="hm.householdId; then exists else createNew">

</ng-container>

<ng-template #exists>
  <h2>Current Household: {{hm.household.displayName}}</h2>
  <button mat-raised-button routerLink="/household/edit/{{hm.householdId}}">Edit Household</button>
</ng-template>

<ng-template #createNew>
  <button mat-raised-button (click)="createHousehold()">Create Household</button>
</ng-template>
